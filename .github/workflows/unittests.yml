name: Unittests

on: [push]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Xcode_11.4
      run: sudo xcode-select --switch /Applications/Xcode_11.4.app/Contents/Developer
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - name: Xcode_11.3.1
      run: sudo xcode-select --switch /Applications/Xcode_11.3.1.app/Contents/Developer
    - name: Build 11.3.1
      run: swift build -v
    - name: Run tests 11.3.1
      run: swift test -v
